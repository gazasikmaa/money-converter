<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="converter.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="rectangle">
        <h3 class="h3withclass">Currency Converter</h3>
        <div class="dropdownrectangle">
          <select id="fromCurrency">
            <option value="IDR">IDR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
            <option value="PHP">PHP</option>
          </select>
          <select id="toCurrency">
            <option value="IDR">IDR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
            <option value="PHP">PHP</option>
          </select>
        </div>
        <div class="innerrectangle">
          <input
            type="number"
            id="amount"
            placeholder="mau masukin ato dimasukin?"
          />
          <button class="convertbutton" id="convertButton">Convert!</button>
          <div id="result"></div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.1/SplitText.min.js"></script>
    <script src="converter.js"></script>
  </body>
</html>
